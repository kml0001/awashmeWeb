<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.issue}" showEffect="fade" modal="true"
			  widgetVar="manageIssueDialog" responsive="true">
		<p:outputPanel id="manage-issue-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty issueBean.selectedIssue}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.label_project}</p:outputLabel>
							<p:selectOneMenu id="projectSelected" required="true"
											 value="#{issueBean.selectedProjectid}" label="#{msgs.label_select}"
											 style="min-width: 15rem" multiple="true" filter="true"
											 filterMatchMode="startsWith" panelStyle="width: 30rem"
											 scrollHeight="250">
								<f:selectItems value="#{issueBean.projects}" var="project"
											   itemLabel="#{project.name}" itemValue="#{project.id}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_reported_hours}" />
							<p:inputNumber id="hours_reported" value="#{issueBean.selectedIssue.hours_reported}">
								<p:ajax update="hours_reported" />
							</p:inputNumber>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_due_date}" />
							<p:datePicker id="button" value="#{issueBean.selectedIssue.due_date}" showIcon="true" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_close_date}" />
							<p:datePicker id="closed_on" value="#{issueBean.selectedIssue.closed_on}" showIcon="true" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_done_ratio}" />
							<p:inputNumber id="done_ratio" value="#{issueBean.selectedIssue.done_ratio}" symbol="%"
										   symbolPosition="s" emptyValue="zero">
								<p:ajax update="done_ratio" />
							</p:inputNumber>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.label_assigned_to}</p:outputLabel>
							<p:selectOneMenu id="userSelected" required="true"
											 value="#{issueBean.selectedUserid}" label="#{msgs.label_select}"
											 style="min-width: 15rem" multiple="true" filter="true"
											 filterMatchMode="startsWith" panelStyle="width: 30rem"
											 scrollHeight="250">
								<f:selectItems value="#{issueBean.users}" var="user"
											   itemLabel="#{user.fullname}" itemValue="#{user.id}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.label_subject}</p:outputLabel>
							<p:inputText id="subject" required="true"
										 value="#{issueBean.selectedIssue.subject}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.label_save}" icon="pi pi-check"
							 actionListener="#{issueBean.saveIssue}"
							 update="manage-issue-content" process="manage-issue-content @this" />
			<p:commandButton value="#{msgs.label_cancel}" icon="pi pi-times"
							 onclick="PF('manageIssueDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
