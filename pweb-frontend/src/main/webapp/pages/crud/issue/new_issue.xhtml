<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Issue" showEffect="fade" modal="true"
		widgetVar="manageIssueDialog" responsive="true">
		<p:outputPanel id="manage-issue-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty issueBean.selectedIssue}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Project</p:outputLabel>
							<p:selectOneMenu id="projectSelected" required="true"
								value="#{issueBean.selectedProjectid}" label="Seleccione"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{issueBean.projects}" var="project"
									itemLabel="#{project.name}" itemValue="#{project.id}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>					
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Type</p:outputLabel>
							<p:inputText id="type" required="true"
								value="#{issueBean.selectedIssue.type}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					
					<h:panelGroup>
						<div class="p-field">
					        <p:outputLabel for="@next" value="Due date" />
        					<p:datePicker id="button" value="#{issueBean.selectedIssue.type}" showIcon="true" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Assigned to</p:outputLabel>
							<p:selectOneMenu id="userSelected" required="true"
								value="#{issueBean.selectedUserid}" label="Seleccione"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{issueBean.users}" var="user"
									itemLabel="#{user.fullname}" itemValue="#{user.id}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>
					
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Subject</p:outputLabel>
							<p:inputText id="subject" required="true"
								value="#{issueBean.selectedIssue.subject}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Save" icon="pi pi-check"
				actionListener="#{issueBean.saveIssue}"
				update="manage-issue-content" process="manage-issue-content @this" />
			<p:commandButton value="Cancel" icon="pi pi-times"
				onclick="PF('manageIssueDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
