<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <div class="card crud-demo">

                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="#{msg.btn_new}" icon="pi pi-plus"
                                         actionListener="#{projectBean.openNew}"
                                         update=":form:manage-project-content"
                                         oncomplete="PF('manageProjectDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem"
                                         process="@this">
                            <p:resetInput target=":form:manage-project-content"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-projects" widgetVar="dtProjects" var="project"
                             value="#{projectBean.projects}" reflow="true" styleClass="projects-table"
                             selection="#{projectBean.selectedProject}" rowKey="#{project.id}"
                             paginator="true" rows="10" rowSelectMode="add"
                             paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="projects-table-header">
                            <span style="font-weight: bold">#{msg.label_projects}</span> <span
                                class="filter-container ui-input-icon-left"> <i
                                class="pi pi-search"/> <p:inputText id="globalFilter"
                                                                    onkeyup="PF('dtProjects').filter()"
                                                                    placeholder="#{msg.label_search}"/>
							</span>
                        </div>
                    </f:facet>

                    <p:column headerText="#{msg.label_projectName}" sortBy="#{project.name}"
                              filterBy="#{project.name}">
                        <h:outputText value="#{project.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.label_description}" sortBy="#{project.description}"
                              filterBy="#{project.description}"  style="width: 400px;">
                        <h:outputText value="#{project.description}"/>
                    </p:column>
                    <p:column headerText="#{msg.label_projectManager}" sortBy="#{project.project_manager_name}"
                              filterBy="#{project.project_manager_name}">
                        <h:outputText value="#{project.project_manager_name}" readonly="true"/>
                    </p:column>

                    <p:column headerText="#{msg.label_members}" sortBy="#{project.members}"
                              filterBy="#{project.members}">
                        <p:commandButton id="basic" value="#{msg.btn_show}" type="button"/>
                        <p:overlayPanel for="basic" style="width:230px">
                            <p:orderList value="#{project.members}" var="member"
                                         controlsLocation="none" itemLabel="#{member.username}"
                                         itemValue="#{member.id}"/>
                        </p:overlayPanel>
                    </p:column>

                    <p:column headerText="#{msg.label_startDate}" sortBy="#{project.created_on}"
                              filterBy="#{project.created_on}">
                        <h:outputText value="#{project.created_on}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.label_closeDate}" sortBy="#{project.closed_on}"
                              filterBy="#{project.closed_on}">
                        <h:outputText value="#{project.closed_on}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.label_status}" sortBy="#{project.status}"
                              filterBy="#{project.status}">
                        <h:outputText value="#{project.status}"/>
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" rendered="#{projectBean.authorId == project.project_manager}" action="#{projectBean.openForEdit}"
                                         update=":form:manage-project-content"
                                         oncomplete="PF('manageProjectDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                            <f:setPropertyActionListener value="#{project}"
                                                         target="#{projectBean.selectedProject}"/>
                            <p:resetInput target=":form:manage-project-content"/>
                        </p:commandButton>
                        <p:commandButton rendered="#{projectBean.authorId == project.project_manager}" class="ui-button-warning rounded-button"
                                         icon="pi pi-trash" process="@this"
                                         action="#{projectBean.deleteProject}">
                            <f:setPropertyActionListener value="#{project}"
                                                         target="#{projectBean.selectedProject}"/>
                            <p:confirm header="#{msg.label_confirm}" message="#{msg.message_deleted_project}"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <!-- ui:include es una etiqueta de facelet que permite incluir pages y de esta forma el code no se carga tanto -->
                <ui:include src="new_project.xhtml"></ui:include>

                <!-- Este comoponente se utiliza mucho para el caso de los eliminar, que es donde casi siempre se necesita confirmation,
                su uso es bien sencillo, cada confirmDialog va atado a un p:confirm que es el que se definie dentro del button -->
                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="#{msg.btn_yes}" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="#{msg.btn_no}" type="button"
                                     styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
