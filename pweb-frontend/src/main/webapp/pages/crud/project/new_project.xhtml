<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{msg.label_project}" showEffect="fade" modal="true"
              widgetVar="manageProjectDialog" responsive="true">
        <p:outputPanel id="manage-project-content" class="ui-fluid">
            <p:outputPanel>
                <p:panelGrid layout="grid" columns="1">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">#{msg.label_projectName}</p:outputLabel>
                            <p:inputText id="name" required="true"
                                         value="#{projectBean.selectedProject.name}"/>
                            <p:message for="@previous"></p:message>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">#{msg.label_description}</p:outputLabel>
                            <p:inputTextarea value="#{projectBean.selectedProject.description}" rows="5" cols="30"
                                             counter="display" maxlength="250"
                                             counterTemplate="{0} characters remaining." autoResize="true"/>
                            <h:outputText id="display" class="block"/>

                        </div>
                    </h:panelGroup>
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">#{msg.label_members}</p:outputLabel>
                            <p:pickList id="instantPickList" value="#{projectBean.members}" var="member"
                                        itemLabel="#{member}" itemValue="#{member}"
                                        transferOnCheckboxClick="true"
                                        showCheckbox="true" showSourceControls="false" showTargetControls="false"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next" rendered="#{projectBean.edit}" style="padding-right:20px;">#{msg.label_status}</p:outputLabel>
                            <p:selectBooleanButton rendered="#{projectBean.edit}" value="#{projectBean.open}"
                                                   onLabel="#{msg.btn_open}" offLabel="#{msg.btn_closed}"
                                                   onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem"/>
                            <p:message for="@previous"></p:message>
                        </div>
                    </h:panelGroup>

                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="#{msg.btn_save}" icon="pi pi-check"
                             actionListener="#{projectBean.saveProject}"
                             update="manage-project-content" process="manage-project-content @this"/>
            <p:commandButton value="#{msg.btn_cancel}" icon="pi pi-times"
                             onclick="PF('manageProjectDialog').hide()" class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</ui:composition>
