<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Issue" showEffect="fade" modal="true"
		widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty issueBean.selectedIssue}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Project</p:outputLabel>
							<p:inputText id="name" required="true" 
								value="#{issueBean.selectedIssue.project}" />
							<p:message for="@previous" ></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Type</p:outputLabel>
							<p:inputText id="username" required="true"
								value="#{issueBean.selectedIssue.type}" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Subject</p:outputLabel>
							<p:inputText id="ci" required="true"
								value="#{issueBean.selectedIssue.subject}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Description</p:outputLabel>
							<p:inputTextarea id="asd" required="true"
								value="#{issueBean.selectedIssue.description}">
							</p:inputTextarea>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{issueBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
