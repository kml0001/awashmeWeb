<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msg.label_user}" showEffect="fade" modal="true"
		widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageUserBean.selectedUser}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">#{msg.label_fullName}</p:outputLabel>
							<p:inputText id="name" required="true" 
								value="#{manageUserBean.selectedUser.fullname}" />
							<p:message for="@previous" ></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">#{msg.label_username}</p:outputLabel>
							<p:inputText id="username" required="true"
								value="#{manageUserBean.selectedUser.username}" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">#{msg.label_email}</p:outputLabel>
							<p:inputText id="email" required="true"
								value="#{manageUserBean.selectedUser.mail}"
								validatorMessage="#{msg.message_bad}">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
					    <div class="p-field">
							<p:outputLabel for="@next">#{msg.label_roles}</p:outputLabel>
							<p:selectCheckboxMenu id="multiple" required="true"
								value="#{manageUserBean.selectedRolesId}" label="#{msg.label_select}"
								style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.roleName}" itemValue="#{role.id}" />
							</p:selectCheckboxMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" rendered="#{not manageUserBean.editMode}">#{msg.label_password}</p:outputLabel>
							<p:password id="password1" required="true"
								rendered="#{not manageUserBean.editMode}"
								value="#{manageUserBean.selectedUser.passwd}"
								match="password2">
							</p:password>
							<p:message for="@previous" rendered="#{not manageUserBean.editMode}"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" rendered="#{not manageUserBean.editMode}">#{msg.label_confirm_password}</p:outputLabel>
							<p:password id="password2" required="true"
								value="#{manageUserBean.selectedUser.passwd}"
								rendered="#{not manageUserBean.editMode}">
							</p:password>
							<p:message for="@previous" rendered="#{not manageUserBean.editMode}"></p:message>
						</div>
						
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msg.btn_save}" icon="pi pi-save"
				actionListener="#{manageUserBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="#{msg.btn_cancel}" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
