<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Usuario" showEffect="fade" modal="true"
		widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageUserBean.selectedUser}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Full name</p:outputLabel>
							<p:inputText id="name" required="true" 
								value="#{manageUserBean.selectedUser.fullname}" />
							<p:message for="@previous" ></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">User name</p:outputLabel>
							<p:inputText id="username" required="true"
								value="#{manageUserBean.selectedUser.username}" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Email</p:outputLabel>
							<p:inputText id="email" required="true"
								value="#{manageUserBean.selectedUser.mail}"
								validatorMessage="Bad format email">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Roles</p:outputLabel>
							<p:selectManyMenu id="roles"
								value="#{manageUserBean.selectedRoles}"
								var="c" filter="true"
								filterMatchMode="contains" filterNormalize="true"
								showCheckbox="true" styleClass="manymenu-advanced">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.roleName}" itemValue="#{role}" />
							</p:selectManyMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" rendered="#{not empty manageUserBean.selectedUser.id}">Password</p:outputLabel>
							<p:password id="password1" required="true"
								rendered="#{not empty manageUserBean.selectedUser.id}"
								value="#{manageUserBean.selectedUser.passwd}"
								match="password2">
							</p:password>
							<p:message for="@previous" rendered="#{not empty manageUserBean.selectedUser.id}"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" rendered="#{not empty manageUserBean.selectedUser.id}">Confirm password</p:outputLabel>
							<p:password id="password2" required="true"
								value="#{manageUserBean.selectedUser.passwd}"
								rendered="#{not empty manageUserBean.selectedUser.id}">
							</p:password>
							<p:message for="@previous" rendered="#{not empty manageUserBean.selectedUser.id}"></p:message>
						</div>
						
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Save" icon="pi pi-save"
				actionListener="#{manageUserBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="Cancel" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
