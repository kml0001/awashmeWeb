<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Suggestion" showEffect="fade" modal="true"
		widgetVar="manageSuggestionDialog" responsive="true">
		<p:outputPanel id="manage-suggestion-content" class="ui-fluid">
			<p:outputPanel
				rendered="#{not empty suggestionBean.selectedSuggestion}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Subject:</p:outputLabel>
							<p:inputText id="subject" required="true"
								value="#{suggestionBean.selectedSuggestion.subject}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Text:</p:outputLabel>
							<p:inputTextarea rows="6" cols="33"
								value="#{suggestionBean.selectedSuggestion.text}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Urgency:</p:outputLabel>
							<p:selectOneMenu id="urgency" required="true"
								value="#{suggestionBean.selectedUrgency}" label="Select"
								style="min-width: 15rem" multiple="true" filter="false"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{suggestionBean.urgencyList}" var="urgency"
									itemLabel="#{urgency}" itemValue="#{urgency}" />
							</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Importance:</p:outputLabel>
							<p:selectOneMenu id="importance" required="true"
								value="#{suggestionBean.selectedImportance}" label="Select"
								style="min-width: 15rem" multiple="true" filter="false"
								filterMatchMode="startsWith" panelStyle="width: 30rem"
								scrollHeight="250">
								<f:selectItems value="#{suggestionBean.importanceList}" var="importance"
									itemLabel="#{importance}" itemValue="#{importance}" />
							</p:selectOneMenu>
						</div>
					</h:panelGroup>

				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Send" icon="pi pi-send"
				actionListener="#{suggestionBean.saveSuggestion}"
				update="manage-suggestion-content"
				process="manage-suggestion-content @this" />
			<p:commandButton value="Cancel" icon="pi pi-times"
				onclick="PF('manageSuggestionDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
