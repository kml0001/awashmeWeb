<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
			<div class="card">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="New" icon="pi pi-plus"
							actionListener="#{suggestionBean.openNew}"
							update=":form:manage-suggestion-content"
							oncomplete="PF('manageSuggestionDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem"
							process="@this">
							<p:resetInput target=":form:manage-suggestion-content" />
						</p:commandButton>

					</p:toolbarGroup>
				</p:toolbar>
				<h5>Suggestions:</h5>
				<p:accordionPanel multiple="true" widgetVar="options"
					value="#{suggestionBean.suggestions}" var="suggestion">

					<p:tab title="#{suggestion.subject}">
						<f:facet name="actions">
							<p:commandLink
								styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
								<h:outputText styleClass="ui-icon pi pi-trash" />
							</p:commandLink>
							<p:commandLink
								styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
								<h:outputText styleClass="ui-icon pi pi-pencil" />
							</p:commandLink>

						</f:facet>
						<p:panel id="basic" style="margin-bottom:20px">
							<h:panelGrid columns="2" cellpadding="10">
								<p class="m-0">"#{suggestion.text}"</p>
							</h:panelGrid>
							<f:facet name="footer">
								<h:form id="commentForm">
									<p:panelGrid columns="2" header="Suggestion details:">
										<p:outputLabel value="Autor:" />
										<h:outputText value="#{suggestion.author_name}" />

										<p:outputLabel value="Created on:" />
										<h:outputText value="#{suggestion.created_on}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
										</h:outputText>

										<p:outputLabel value="Importance:" />
										<h:outputText value="#{suggestion.importance}" />

										<p:outputLabel value="Urgency:" />
										<h:outputText value="#{suggestion.urgency}" />
									</p:panelGrid>
								</h:form>
							</f:facet>
						</p:panel>
					</p:tab>
				</p:accordionPanel>

				<ui:include src="new_suggestion.xhtml"></ui:include>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
