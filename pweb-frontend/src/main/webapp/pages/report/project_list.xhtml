<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<p:accordionPanel value="#{projectBean.projects}" var="project">
		    <p:tab title="#{project.projectName}">
		        <p:dataTable var="product" value="#{dtBasicView.products}">
		            <p:column headerText="Number of members">
		                <h:outputText value="#{project.numMembers}" />
		            </p:column>
		
		            <p:column headerText="Project manager">
		                <h:outputText value="#{project.projectManager}" />
		            </p:column>
		
		            <p:column headerText="Start date">
		                <h:outputText value="#{project.startDate}" />
		            </p:column>
		
		            <p:column headerText="End date">
		                <h:outputText value="#{project.endDate}" />
		            </p:column>
	     	        <p:column headerText="Time pool">
		                <h:outputText value="#{project.timePool}" />
		            </p:column>
	                <p:column headerText="Done ratio">
		                <h:outputText value="#{project.doneRatio}" />
		            </p:column>
		            <p:column headerText="Number of Tasks">
		                <h:outputText value="#{project.numTasks}" />
		            </p:column>
		            <p:column headerText="Number delayed tasks">
		                <h:outputText value="#{project.delayedTasks}" />
		            </p:column>
		        </p:dataTable>
		    </p:tab>
		</p:accordionPanel>
	</ui:define>
</ui:composition>
</html>
