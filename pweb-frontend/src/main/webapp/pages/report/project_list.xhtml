<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="card">
				<h5>#{msg.label_filters}</h5>
				<div class="grid ui-fluid">
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="rangeStartDate" value="#{msg.label_range}" style="width: 150px;"/>
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox value="#{projectReportBean.startDateBoolean}"/>
							</div>
							<p:datePicker id="rangeStartDate" selectionMode="range"
								value="#{projectReportBean.rangeStartDate}" readonlyInput="true" showIcon="true"/>
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="minParticipants" value="#{msg.label_min_participants}" style="width: 150px;"/>
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox value="#{projectReportBean.minParticipantsBoolean}"/>
							</div>
							<p:inputNumber id="minParticipants"
								value="#{projectReportBean.minParticipants}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="maxParticipants" value="#{msg.label_max_participants}" style="width: 150px;"/>
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox value="#{projectReportBean.maxParticipantsBoolean}"/>
							</div>
							<p:inputNumber id="maxParticipants"
								value="#{projectReportBean.maxParticipants}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="minDelayedTasks" value="#{msg.label_min_dt}"
								style="width: 150px;" />
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox
									value="#{projectReportBean.minDelayedTasksBoolean}" />
							</div>
							<p:inputNumber id="minDelayedTasks"
								value="#{projectReportBean.minDelayedTasks}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="maxDelayedTasks" value="#{msg.label_max_dt}" style="width: 150px;"/>
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox value="#{projectReportBean.maxDelayedTasksBoolean}"/>
							</div>
							<p:inputNumber id="maxDelayedTasks"
								value="#{projectReportBean.maxDelayedTasks}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="minTasks" value="#{msg.label_min_t}"
								style="width: 150px;" />
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox
									value="#{projectReportBean.minTasksBoolean}" />
							</div>
							<p:inputNumber id="minTasks"
								value="#{projectReportBean.minTasks}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="maxTasks" value="#{msg.label_max_t}"
								style="width: 150px;" />
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox
									value="#{projectReportBean.maxTasksBoolean}" />
							</div>
							<p:inputNumber id="maxTasks"
								value="#{projectReportBean.maxTasks}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="minCompletionRate" value="#{msg.label_min_dr}"
								style="width: 150px;" />
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox
									value="#{projectReportBean.minCompletionRateBoolean}" />
							</div>
							<p:inputNumber id="minCompletionRate"
								value="#{projectReportBean.minCompletionRate}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:outputLabel for="maxCompletionRate" value="#{msg.label_max_dr}"
								style="width: 150px;" />
							<div class="ui-inputgroup-addon">
								<p:selectBooleanCheckbox
									value="#{projectReportBean.maxCompletionRateBoolean}" />
							</div>
							<p:inputNumber id="maxCompletionRate"
								value="#{projectReportBean.maxCompletionRate}" minValue="0"
								maxValue="1000" decimalPlaces="0" />
						</div>
					</div>

					<p:commandButton value="#{msg.btn_apply}"
						actionListener="#{projectReportBean.applyFilters}"
						update="projectReport-accordion" />
				</div>
			</div>
		</h:form>

		<!--         <p:selectManyMenu id="filters" value="#{projectReportBean.selectedFilterNames}" -->
		<!--                           var="fn" showCheckbox="true"> -->
		<!--             <f:selectItems value="#{projectReportBean.filterNames}" var="filterName" itemLabel="#{filterName}" itemValue="#{theme}" /> -->

		<!--             <p:column> -->
		<!--                 <h:graphicImage name="showcase/images/themeswitcher/themeswitcher-#{t.name}.png" alt="#{t.name}" styleClass="ui-theme" /> -->
		<!--             </p:column> -->

		<!--             <p:column> -->
		<!--                 <h:outputText value="#{t.displayName}" /> -->
		<!--             </p:column> -->
		<!--         </p:selectManyMenu> -->
		<div class="card">
			<p:dataTable id="projectReport-accordion" var="projectReport2"
				value="#{projectReportBean.projectReports}">
				<p:column headerText="#{msg.label_projectName}">
					<h:outputText value="#{projectReport2.name}" />
				</p:column>
				<p:column headerText="#{msg.label_members}">
					<h:outputText value="#{projectReport2.members}" />
				</p:column>

				<p:column headerText="#{msg.label_projectManager}">
					<h:outputText value="#{projectReport2.username}" />
				</p:column>

				<p:column headerText="#{msg.label_startDate}">
					<h:outputText value="#{projectReport2.createdOn}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msg.label_closeDate}">
					<h:outputText value="#{projectReport2.closedOn}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{msg.label_time_pool}">
					<h:outputText value="#{projectReport2.totalHoursReported}" />
				</p:column>
				<p:column headerText="#{msg.label_doneR}">
					<h:outputText value="#{projectReport2.averageDoneRatio}" />
				</p:column>
				<p:column headerText="#{msg.label_tasks}">
					<h:outputText value="#{projectReport2.totalIssues}" />
				</p:column>
				<p:column headerText="#{msg.label_delayedT}">
					<h:outputText value="#{projectReport2.delayedIssues}" />
				</p:column>
			</p:dataTable>
		</div>
	</ui:define>
</ui:composition>
</html>
