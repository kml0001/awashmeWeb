<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:p="http://primefaces.org/ui">


    <div class="card">
        <h:form>

            <p:growl id="messages"/>

            <p:menubar orientation="horizontal">
                <p:menuitem value="#{msg.label_home}" icon="pi pi-fw pi-home"
                            outcome="/pages/home/home.xhtml"/>
                <p:submenu label="#{msg.label_file}" icon="pi pi-fw pi-file">
                    <p:submenu label="#{msg.label_new}" icon="pi pi-fw pi-plus">
                        <p:menuitem value="#{msg.label_user}" icon="pi pi-fw pi-user"
                                    outcome="/pages/crud/user/crud_user"/>
                        <p:menuitem value="#{msg.label_project}" icon="pi pi-fw pi-folder-open"
                                    outcome="/pages/crud/project/crud_project"/>
                        <p:menuitem value="#{msg.label_issue}" icon="pi pi-fw pi-check-circle"
                                    outcome="/pages/crud/issue/crud_issue"/>

                    </p:submenu>
                </p:submenu>

                <p:submenu label="#{msg.label_view}" icon="pi pi-fw pi-file">
                    <p:submenu label="#{msg.label_report}" icon="pi pi-fw pi-list">
                        <p:menuitem value="#{msg.label_user}" icon="pi pi-fw pi-user"
                                    outcome="/pages/report/user_list"/>
                        <p:menuitem value="#{msg.label_project}" icon="pi pi-fw pi-folder-open"
                                    outcome="/pages/report/project_list"/>

                    </p:submenu>
                </p:submenu>

                <p:menuitem value="#{msg.label_suggestion}" icon="pi pi-fw pi-comment"
                            outcome="/pages/crud/suggestion/crud_suggestion"/>


                <p:submenu label="#{msg.label_idioma}" icon="pi pi-fw pi-flag">

                    <p:menuitem value="#{msg.label_es}" class="menuitem"
                                   action="#{languageBean.setLanguage('es')}" ajax="false"/>
                    <p:menuitem value="#{msg.label_en}" class="menuitem"
                                   action="#{languageBean.setLanguage('en')}" ajax="false"/>


                </p:submenu>


                <f:facet name="options">
                    <p:outputLabel style="padding-right:30px;"> #{loginRequestBean.userLogued}</p:outputLabel>
                    <p:commandLink action="#{loginRequestBean.logout}" ajax="false">
                        <i class="pi pi-sign-out"></i>#{msg.label_logout}</p:commandLink>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</ui:composition>
