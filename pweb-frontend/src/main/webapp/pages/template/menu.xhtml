<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<div class="card">
		<h:form>

			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" icon="pi pi-fw pi-home" outcome="/pages/home/home.xhtml"/>
				<p:submenu label="File" icon="pi pi-fw pi-file">
					<p:submenu label="Crud" icon="pi pi-fw pi-plus">
						<p:menuitem value="User" icon="pi pi-fw pi-user"
							outcome="/pages/crud/user/crud_user" />
						<p:menuitem value="Project" icon="pi pi-fw pi-folder-open"
							outcome="/pages/crud/project/crud_project" />
						<p:menuitem value="Issue" icon="pi pi-fw pi-check-circle"
							outcome="/pages/crud/issue/crud_issue" />
						<p:menuitem value="Suggestion" icon="pi pi-fw pi-comment"
							outcome="/pages/crud/suggestion/crud_suggestion" />
							
					</p:submenu>
				</p:submenu>



				<f:facet name="options">
					<p:button value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</ui:composition>
